<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
            background-color: #fff;
            margin: 1em auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Simple HTML Page</h1>
</header>
<main>
    <h2>Main Content</h2>
    <p>This is a simple HTML design with a header, a main content section, and a footer. Use this template as a starting point for your own projects.</p>
</main>
<footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
</footer>
</body>
</html>
